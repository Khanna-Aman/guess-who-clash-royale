version: 2

updates:
  # ── GitHub Actions ──────────────────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(actions)"

  # ── npm (pipeline script only) ──────────────────────────────────────────────
  - package-ecosystem: "npm"
    directory: "/.github/scripts"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "pipeline"
    commit-message:
      prefix: "chore(deps)"
    # Only one real dependency — keep updates low-noise
    open-pull-requests-limit: 3
